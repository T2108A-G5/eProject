<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home_editor.css">
    <script src="//cdn.ckeditor.com/4.17.2/full/ckeditor.js"></script>
    <script src="js/editor.js"></script>
</head>
<body>
    <header class="bg-white border-dark border-bottom">
        <div class="d-flex justify-content-between py-2 col-md-11" >
            <div class=" ps-3">
                <img src="img/icon/icon_puppy.jpg" style="width: 50px">
                <label class="font-weight-bold fs-5 align-middle">PUPPY Website</label>
            </div>
            <div>
                <img src="img/icon/avatar.jfif" style="width: 50px" class="rounded-circle">
                <label>User</label>
            </div>
        </div>
    </header>

    <div class="row bg-light">
<!--menu-->
        <div class="col-md-2 bg-white border-end">
            <div class="border-bottom">
                <p class="text-center fw-bold">giống chó</p>

                <ul class="list-group px-3">
                    <li class="menu">
                        <a href="#">
                            <img src="img/icon/icon_add.svg" class="pe-1">Thêm
                        </a>
                    </li>
                    <li class="menu">
                        <a href="#">
                            <img src="img/icon/icon_edit.svg" class="pe-1">Sửa
                        </a>
                    </li>
                    <li class="menu">
                        <a href="#">
                            <img src="img/icon/delete.svg" class="pe-1">Xóa
                        </a>
                    </li>
                </ul>
            </div>

            <div class="border-bottom">
                <p class="text-center fw-bold">bài viết</p>

                <ul class="list-group px-3">
                    <li class="menu">
                        <a href="#">
                            <img src="img/icon/icon_add.svg" class="pe-1">Thêm bài viết
                        </a>
                    </li>
                    <li class="menu">
                        <a href="#">
                            <img src="img/icon/icon_edit.svg" class="pe-1">Sửa bài viết
                        </a>
                    </li>
                    <li class="menu">
                        <a href="#">
                            <img src="img/icon/delete.svg" class="pe-1">Xóa bài viết
                        </a>
                    </li>
                </ul>
            </div>
        </div>

<!--view-->
        <div class="col-md-9">
            <!--add dogs-->
            <form id="form-add-dog">
                <p class="text-center fs-3">Thêm loài chó</p>

                <div class="d-flex">
                    <div class="w-50">
                        <label for="tenGiong" class="d-block">Nhóm giống</label>
                        <input type="text" id="tenGiong" class="nhomGiong w-75">
                    </div>
                    <div class="w-50">
                        <label for="loaiGiong" class="d-block">Loại giống</label>
                        <input type="text" class="nhomGiong w-75 " id="loaiGiong">
                    </div>
                    <div class="w-50">
                        <label class="d-block">Ảnh</label>
                        <input type="file" id="img-dog">
                    </div>
                </div>

                <div class="d-flex mt-3">
                    <div class="w-100">
                        <label class="d-block" for="tenCho">Tên chú chó</label>
                        <input type="text" id="tenCho" class="w-75">
                    </div>
                    <div class="w-100">
                        <label class="d-block" for="khuVucSong">Khu vực sống</label>
                        <input type="text" id="khuVucSong" class="w-75">
                    </div>
                    <div class="w-100">
                        <label class="d-block" for="chieuCao">Chiều cao(cm)</label>
                        <input type="text" id="chieuCao" class="w-75">
                    </div>
                </div>
                <div class="d-flex mt-2">
                    <div class="w-100">
                        <label class="d-block" for="trongLuong">Trọng lượng</label>
                        <input type="text" id="trongLuong" class="w-75">
                    </div>
                    <div class="w-100">
                        <label class="d-block" for="tuoiTho">Tuổi thọ</label>
                        <input type="text" id="tuoiTho" class="w-75">
                    </div>
                    <div class="w-100">
                        <label class="d-block" for="triTue">Trí tuệ</label>
                        <input type="text" id="triTue" class="w-75">
                    </div>
                </div>


                <div class="mt-3 d-flex justify-content-between">
                    <label for="tinhCach">Tính cách: </label>
                    <textarea id="tinhCach" name="tinh cach" class=""></textarea>
                </div>

                <div class="mt-3 d-flex justify-content-between">
                    <label for="thuongXuyenQuanTam">Thường xuyên quan tâm: </label>
                    <textarea  id="thuongXuyenQuanTam" class="w-75" name="thuong xuyen quan tam"></textarea>
                </div>

                    <div class="mt-3 d-flex justify-content-between">
                            <label for="tongQuat">Tổng quát: </label>
                        <textarea  id="tongQuat" class="w-75" name="tong quat" ></textarea>
                    </div>

                    <div class="mt-3 d-flex justify-content-between">
                            <label for="lichSuRaDoi">Lịch sử ra đời: </label>
                        <textarea id="lichSuRaDoi" name="lichsuradoi" class="w-100"></textarea>
                    </div>

                <div class="mt-5 text-end">
                    <button type="submit" class="btn btn-info" onclick="add_dog()" id="add-dog">
                        <img src="img/icon/save.svg" class="pe-2">Gửi
                    </button>
                </div>
            </form>
        </div>







    </div>


</body>
<script>
    CKEDITOR.replace( 'tinh cach' );
    CKEDITOR.replace( 'thuong xuyen quan tam' );
    CKEDITOR.replace( 'tong quat' );
    CKEDITOR.replace( 'lichSuRaDoi' );
</script>
</html>
