
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puppy | Editor</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/icon/icon_puppy.jpg">
    <!--slick-->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--animated-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_admin.css">
    <script src="js/login_admin.js"></script>
    <!---->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-title mt-3">
                <img src="../img/icon/icon_puppy_1.png" style="height: 110px; width: 105px" >
                EDITOR PUPPY
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" class="form-control" id="password">
                            <div>
                                <input type="checkbox" id="showpass"><label>Show password</label>
                            </div>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class=" login-text mt-3">
                                <!-- Error Message -->
                            </div>
                            <div class=" login-btm login-button mt-3">
                                <button type="submit" class="btn btn-outline-primary text-content" id="login">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
</body>
</html>
