<body>
<header class="bg-white border-dark border-bottom">
    <div class="d-flex justify-content-between py-2 col-md-11" >
        <div class=" ps-3">
            <img src="img/icon/icon_puppy.jpg" style="width: 50px">

        </div>
        <div>

        </div>
    </div>
</header>

<div class="row bg-light">
    <!--menu-->
    <div class="col-md-2 bg-white border-end">
        <div class="border-bottom">
            <p class="text-center fw-bold">giống chó</p>

            <ul class="list-group px-3">
                <li class="menu">
                    <a href="home_editor.html">
                        <img src="img/icon/icon_add.svg" class="pe-1">Thêm
                    </a>
                </li>
                <li class="menu">
                    <a href="#">
                        <img src="img/icon/icon_edit.svg" class="pe-1">Sửa

                <li class="menu">

            </ul>

        <div class="border-bottom">

                    <a href="#">
                        <img src="img/icon/icon_add.svg" class="pe-1">Thêm
                    </a>
                </li>
                <li class="menu">
                    <a href="#">
                        <img src="img/icon/icon_edit.svg" class="pe-1">Sửa

                <li class="menu">
                    <a href="#">

                    </a>
                </li>
            </ul>
        </div>

    <div class="col-md-9 ">
        <form id="form-add-dog">
            <p class="text-center fs-3">Thêm bài viết</p>

                <label class="d-block" for="tieuDe">Tiêu đề</label>
                <input type="text" id="tieuDe" class="w-100">
            <div class="mt-3">
                <label class="d-block">Chọn chú chó bạn muốn:</label>
                <select class=" w-100">
                    <option>tên chú chó</option>
                    <option value="id cua chu cho">Bully</option>
                    <option value="id cua chu cho">pitbull</option>
                    <option value="id cua chu cho">ngao tây tạng</option>
                    <option value="id cua chu cho">chó cỏ</option>
                </select>
            </div>

            <div class=" text-center d-flex mt-3 justify-content-between">
                <label>Nội dung: </label>
                <textarea class="w-100" name="noi dung" id="noiDung"></textarea>
            </div>
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-info">Gửi</button>
            </div>
        </form>
    </div>


</div>
