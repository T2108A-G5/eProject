<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/home_editor.css">
  <script src="//cdn.ckeditor.com/4.17.2/full/ckeditor.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/them-dog.js"></script>
  <link rel="stylesheet" href="css/them_dog.css">

</head>
<body>
<header class="bg-white border-dark border-bottom">
  <div class="d-flex justify-content-between py-2 col-md-11" >
    <div class=" ps-3">
      <img src="img/icon/icon_puppy.jpg" style="width: 50px">
      <label class="fw-bold fs-5 align-middle">PUPPY Website</label>
    </div>
    <div>
      <img src="img/icon/avatar.jfif" style="width: 50px" class="rounded-circle">
      <label>User</label>
    </div>
  </div>
</header>

<div class="row bg-light">
  <!--menu-->
  <div class="col-md-2 bg-white border-end">
    <div class="border-bottom">
      <ul class="list-group ps-3">
        <li class="menu fw-bold border-bottom"><a href="home_dog.html">Giống chó</a></li>
        <li class="menu fw-bold border-bottom"><a href="them_baiviet.html">Bài viết</a></li>
      </ul>
    </div>
  </div>

  <!--view-->
  <div class="col-md-9">
    <!--add dogs-->
    <div class="mt-3">
        <div>
            <a href="home_dog.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
              </svg>
            </a>
        </div>
    </div>
    <form id="form-add-dog">
      <p class="text-center fs-3">Thêm loài chó</p>
          <div class="d-flex">
              <div class="w-50">
                  <label for="nhomGiong" class="d-block">Nhóm giống</label>
                  <input type="text" id="nhomGiong" class="nhomGiong w-75">
              </div>
              <div class="w-50">
                  <label for="batNguon" class="d-block">Bắt nguồn</label>
                  <input type="text" class="nhomGiong w-75 " id="batNguon">
              </div>
              <div class="w-50">
                <label class="d-block">Ảnh</label>
                <input type="file" id="img-dog">
              </div>
          </div>

      <div class="d-flex mt-3">
        <div class="w-100">
          <label class="d-block" for="tenCho">Tên chú chó</label>
          <input type="text" id="tenCho" class="w-75">
        </div>
        <div class="w-100">
          <label class="d-block" for="khuVucSong">Khu vực sống</label>
          <input type="text" id="khuVucSong" class="w-75">
        </div>
        <div class="w-100">
          <label class="d-block" for="chieuCao">Chiều cao(cm)</label>
          <input type="text" id="chieuCao" class="w-75">
        </div>
      </div>
      <div class="d-flex mt-2">
        <div class="w-100">
          <label class="d-block" for="trongLuong">Trọng lượng(kg)</label>
          <input type="text" id="trongLuong" class="w-75">
        </div>
        <div class="w-100">
          <label class="d-block" for="tuoiTho">Tuổi thọ̣(Năm)</label>
          <input type="text" id="tuoiTho" class="w-75">
        </div>
        <div class="w-100">
          <label class="d-block" for="triTue">Trí tuệ</label>
          <input type="text" id="triTue" class="w-75">
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-between">
        <label for="tinhCach">Tính cách: </label>
        <textarea id="tinhCach"  class=""></textarea>
      </div>

      <div class="mt-3 d-flex justify-content-between">
        <label for="LuuY">Lưu ý: </label>
        <textarea  id="LuuY" class="w-75"></textarea>
      </div>

      <div class="mt-3 d-flex justify-content-between">
        <label for="lichSuRaDoi">Lịch sử ra đời: </label>
        <textarea id="lichSuRaDoi" class="w-100"></textarea>
      </div>

      <div class="mt-5 text-end">
        <button type="submit" class="btn btn-info" onclick="add_dog()" id="add-dog">
          <img src="img/icon/save.svg" class="pe-2">Gửi
        </button>
      </div>
    </form>
  </div>





<div id="hello"></div>

</div>


</body>
<script src="js/ckeditor.js"></script>
</html>
